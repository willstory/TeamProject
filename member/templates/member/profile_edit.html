{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <!-- 사이드바 -->
        <div class="col-md-3">
            <div class="list-group">
                <a href="{% url 'member:profile_view' %}" class="list-group-item list-group-item-action">내 프로필</a>
                <!-- <a href="{% url 'member:profile_edit' %}" class="list-group-item list-group-item-action active">프로필 수정</a> -->
                <a href="{% url 'member:change_password' %}" class="list-group-item list-group-item-action">패스워드 변경</a>
            </div>
        </div>

        <!-- 오른쪽 내용 -->
        <div class="col-md-9">
            <div id="profile_edit_content" class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">프로필 수정</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">저장</button>
                        <a href="{% url 'member:profile_view' %}" class="btn btn-secondary">취소</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
